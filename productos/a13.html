<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A13</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="../assets/images/products/a13-1.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a13-2.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a13-4.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a13-5.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a13-6.png" alt="" onclick="clickimg(this)">
                </div>
                <div class="main-images">
                    <img src="../assets/images/products/a13-1.png" alt="" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Nuevo</p>
                    <h2>Samsung galaxy A13</h2>
                </div>
                <div class="price-box">
                    <p class="price">S/ 700</p>
                </div>
                <p>- Color negro</p>
                <p>- Pantalla de 6.6 pulgadas</p>
                <p>- Batería 5000 mAh</p>
                <p>- 4GB de RAM</p>
                <p>- 64GB de almacenamiento</p>
                <p>- Android 12</p>
                <p>- Procesador Octa Core 2GHz</p>
                <p>- 4 cámaras principales 50 MP + 5 MP + 2 MP + 2 MP</p>
                <p>- Cámara frontal 8MP</p>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }

    </script>
</body>
</html>
