<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTE Blade A31</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="../assets/images/products/ztea31-1.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/ztea31-2.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/ztea31-3.png" alt="" onclick="clickimg(this)">
                    
                </div>
                <div class="main-images">
                    <img src="../assets/images/products/ztea31-1.png" alt="" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Nuevo</p>
                    <h2>Celular ZTE BLADE A31</h2>
                </div>
                <div class="price-box">
                    <p class="price">S/ 490</p>
                </div>
                <p>⚡ Color Gris </p>
                <p>⚡ Pantalla de 5.4 pulgadas</p>
                <p>⚡ Batería 3000 mAh</p>
                <p>⚡ Doble Chip</p>
                <p>⚡ 1GB de RAM</p>
                <p>⚡ 32GB de almacenamiento</p>
                <p>⚡ Android 5.0</p>
                <p>⚡ Procesador de 4 x 1.6 GHz + 4 x 1.2 GHz 8 núcleos</p>
                <p>⚡ Cámara principal 08MP</p>
                <p>⚡ Conectividad Micro-USB</p>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }

    </script>
</body>
</html>
