<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy A03</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="../assets/images/products/a03-1.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a03-2.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a03-3.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/a03-4.png" alt="" onclick="clickimg(this)">
                    
                    
                </div>
                <div class="main-images">
                    <img src="../assets/images/products/a03-1.png" alt="" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Nuevo</p>
                    <h2>Celular Samsung Galaxy A03</h2>
                </div>
                <div class="price-box">
                    <p class="price">S/ 640</p>
                </div>
                <p>⚡ Color negro </p>
                <p>⚡ Pantalla de 6.5 pulgadas</p>
                <p>⚡ Batería 5000 mAh</p>
                <p>⚡ 3GB de RAM</p>
                <p>⚡ 32GB de almacenamiento</p>
                <p>⚡ Android 5.0</p>
                <p>⚡ Procesador Octa-Core</p>
                <p>⚡ 2 Cámaras posterior 48MP + 2MP</p>
                <p>⚡ Cámara frontal 5MP</p>
                <p>⚡ Zoom digital hasta 10x</p>
                <p>⚡ Conectividad Micro-USB</p>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }

    </script>
</body>
</html>
