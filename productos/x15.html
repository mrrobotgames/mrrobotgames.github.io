<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audifonos Gamer</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="../assets/images/products/x15-1.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/x15-2.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/x15-3.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/x15-4.png" alt="" onclick="clickimg(this)">
                    
                </div>
                <div class="main-images">
                    <img src="../assets/images/products/x15-1.png" alt="" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Nuevo</p>
                    <h2>Audifonos Gamer Inalambricos</h2>
                </div>
                <div class="price-box">
                    <p class="price">S/ 120</p>
                </div>
                <p>⚡ Color negro</p>
                <p>⚡ Audio estereo dual</p>
                <p>⚡ Control táctil</p>
                <p>⚡ Batería 300 mAh/p>
                <p>⚡ Tiempo de carga 2 horas</p>
                <p>⚡ Tiempo de Trabajo: 3-4 horas</p>
                <p>⚡ Distancia de transmisión 10-15mt</p>
                <p>⚡ Baja latencia </p>
                <p>⚡ Compatible con IOS & Android</p>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }

    </script>
</body>
</html>
