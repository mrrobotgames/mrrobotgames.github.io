<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Lenovo</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="../assets/images/products/tabm7-3.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/tabm7-2.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/tabm7-1.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/tabm7-4.png" alt="" onclick="clickimg(this)">
                    <img src="../assets/images/products/tabm7-5.png" alt="" onclick="clickimg(this)">
                </div>
                <div class="main-images">
                    <img src="../assets/images/products/tabm7-1.png" alt="" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Nuevo</p>
                    <h2>Tablet Lenovo 7 pulgadas</h2>
                </div>
                <div class="price-box">
                    <p class="price">S/ 500</p>
                </div>
                <p>- Color negro</p>
                <p>- Pantalla de 7 pulgadas</p>
                <p>- Batería 3500 mAh</p>
                <p>- Conectividad WIFI</p>
                <p>- 1GB de RAM</p>
                <p>- 16GB de almacenamiento</p>
                <p>- Android 9 Pie Go Edition</p>
                <p>- Procesador MediaTek MT8765 Quad Core 1.3 GHz</p>
                <p>- Cámara posterior 2MP</p>
                <p>- Cámara frontal 2MP</p>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }

    </script>
</body>
</html>
